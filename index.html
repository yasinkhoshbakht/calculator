<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>calculator pro</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <main>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          tools
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li>
            <a class="dropdown-item" href="default.html"
              >go to default iphone calculator</a
            >
          </li>
        </ul>
      </div>
      <div class="calculatorp flex">
        <div class="calculator flex grid">
          <div class="display flex"><p>yasin_wolf</p></div>
          <button class="button1">C</button>
          <button class="button2">+/-</button>
          <button class="button3">%</button>
          <button class="button4">รท</button>
          <button class="button5">7</button>
          <button class="button6">8</button>
          <button class="button7">9</button>
          <button class="button8">ร</button>
          <button class="button9">4</button>
          <button class="button10">5</button>
          <button class="button11">6</button>
          <button class="button12">-</button>
          <button class="button13">1</button>
          <button class="button14">2</button>
          <button class="button15">3</button>
          <button class="button16">+</button>
          <button class="button17">0</button>
          <button class="button18">.</button>
          <button class="button19">=</button>
        </div>
      </div>
    </main>
    
  </body>
</html>
