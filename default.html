<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>calculator iphone</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          tools
        </button>
        <ul class="dropdown-menu dropdown-menu-dark">
          <li>
            <a class="dropdown-item" href="index.html">go to pro calculator</a>
          </li>
        </ul>
      </div>
      <div class="calculatorp-iphone flex">
        <div class="calculator-iphone flex grid">
          <div class="display-iphone flex"><p>8+6</p></div>
          <button class="button1-iphone">C</button>
          <button class="button2-iphone">+/-</button>
          <button class="button3-iphone">%</button>
          <button class="button4-iphone">รท</button>
          <button class="button5-iphone">7</button>
          <button class="button6-iphone">8</button>
          <button class="button7-iphone">9</button>
          <button class="button8-iphone">ร</button>
          <button class="button9-iphone">4</button>
          <button class="button10-iphone">5</button>
          <button class="button11-iphone">6</button>
          <button class="button12-iphone">-</button>
          <button class="button13-iphone">1</button>
          <button class="button14-iphone">2</button>
          <button class="button15-iphone">3</button>
          <button class="button16-iphone">+</button>
          <button class="button17-iphone">0</button>
          <button class="button18-iphone">.</button>
          <button class="button19-iphone">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
